image boot.vfat {
    vfat {
        files = {
            "MLO",
            "u-boot.img",
            "kernel",
            "pumpkin-mbm2.dtb",
        }
    }
    size = 16M
}

image aux-user {
    ext4 {}
    mountpoint = "/microsd"
    size = 3G
}

image user {
    ext4 {}
    size = 3G
    mountpoint = "/home"
}

image upgrade {
    ext4 {}
    size = 300M
    mountpoint = "/upgrade"
}

image uboot-envar {
    ext4 {}
    size = 2M
    mountpoint = "/envar"
}

image cubeos-linux.img {
    hdimage {
        disk-signature = 0x4B4C4E58
    }

    partition u-boot {
        partition-type = 0xC
        bootable = "true"
        image = "boot.vfat"
    }

    partition rootfs {
        partition-type = 0x83
        image = "rootfs.ext4"
        size = 512M
    }
        
    partition envar {
        partition-type = 0x83
        image = "uboot-envar"
        size = 2M
    }

    partition user {
        partition-type = 0x83
        image = "user"
    }
}

image aux-sd.img {
    hdimage {
        disk-signature = 0x41555820
    }

    partition upgrade {
        partition-type = 0x83
        image = "upgrade"
    }

    partition aux-user {
        partition-type = 0x83
        image = "aux-user"
        size = 0
    }
}
